<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="./script.js"></script>
</head>
<body>
    <h2 class="text-center">Welcome to Weather Updates</h2>
    <br>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter City" aria-label="City" aria-describedby="button-addon2" id="cityName">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="tempButton">Check Weather</button>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h4 class="card-title" id="cardTitle">Enter your City First</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="cardMain"></h6>
          <p class="card-text" id="cardTemp"></p>
          <p class="card-text" id="cardTempMinMax"></p>
          <p class="card-text" id="cardDesc"></p>
        </div>
    </div>
</body>
</html>
